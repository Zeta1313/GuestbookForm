<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="icon" href="FormIcon.png">
    <link rel="stylesheet" href="FormCSS.css">
</head>
<body>
      <form id = "contact-form" action = "#" method="get">
      <div class = "grid-container">
        <h1>Contact form</h1>
          <label for="fname">First Name:</label>
          <input type = "text" id="fname" name="fname">
          <label for="lname">Last Name:</label>
          <input type = "text" id="lname" name="lname">
          <label for="jtitle">Job Title:</label>
          <input type = "text" id="jtitle" name="jtitle">
          <label for="Company">Company:</label>
          <input type = "text" id="Company" name="Company">
          <label for="lnurl">Linkin URL:</label>
          <input type = "text" id="lnurl" name="lnurl">
          <label for="email">Email Adress:</label>
          <input type = "text" id="email" name="email">
        <select id = "meet" name = "meet">
                    <option value="Choose">How did me meet?</option>
                    <option value="Online">Online</option>
                    <option value="Inperson">In-Person</option>
        </select>
          <label for="Other">Other (Please specify)</label>
          <input type = "text" id="Other" name="Other">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="10" cols="50"></textarea>
        <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" name="Elist" value="Elist" /> Please add me to your Email list
        </label>
            <h5>Choose an Email format:</h5>
            <div class="checkbox-group">
                <label for="HTML" class = "radio-item">
                    <input type="radio" id="HTML" name="method"
                           value="HTML">HTML
                </label>
                <label for="Text" class = "radio-item">
                    <input type="radio" id="Text" name="method"
                           value="Text">Text
                </label>
            </div>
      </div>
            <fieldset>
                <button type = "submit" id = "finalbutton"> Submit </button>
            </fieldset>
      </div>
      </form>
</body>
</html>
